<ion-header>

  <ion-navbar>
    <ion-title>categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-fab top right edge #fab1>
  <button ion-fab mini (click)="addCategory()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

<ion-list>
  <ion-item-sliding *ngFor="let category of categories" >
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/backend.png">
      </ion-avatar>
      <h2>{{category.name}}</h2>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="primary">
        <ion-icon name="text"></ion-icon>
        Edit
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="mail"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
