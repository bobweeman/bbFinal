<ion-header>

  <ion-navbar>
    <ion-title>Add Category</ion-title>
    
    <ion-buttons right (click)='signOut()'>
      <button color="warning" ion-button icon-only>
        <ion-icon name="power"></ion-icon>
      </button>
  </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>

      <form [formGroup]="categoryForm">
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <button ion-button round (click)="addCategory()">Save</button>
      </form>
    </ion-col>
  </ion-row>

</ion-grid>
</ion-content>
