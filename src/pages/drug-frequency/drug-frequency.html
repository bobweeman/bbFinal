<ion-header>

  <ion-navbar>
    <ion-title>Drug Dosage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="dosageForm">

  <ion-label floating>Prescribtion</ion-label>
  <ion-item>
    <ion-label floating>Number (Pills/Spoons)</ion-label>
    <ion-input type="number" formControlName="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Frequency (Daily)</ion-label>
    <ion-input type="number" formControlName="times"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Duration (Days)</ion-label>
    <ion-input type="number" formControlName="times"></ion-input>
  </ion-item>

  <button ion-button color="energy" (click)="prescribtions()">Prescribe Drugs</button>
</form>
</ion-content>
