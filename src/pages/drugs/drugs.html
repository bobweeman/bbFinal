
<ion-header>

  <ion-navbar>
    <ion-title>Drugs</ion-title>
    <ion-buttons right (click)='signOut()'>
      <button color="warning" ion-button icon-only>
        <ion-icon name="power"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-fab top right edge #fab1>
  <button ion-fab mini (click)="addDrug()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

<ion-list>
  <ion-item-sliding *ngFor="let drug of drugs">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/backend.png">
      </ion-avatar>
      <h2>{{drug.name}}</h2>
      <p>{{drug.category.name}}</p>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="primary">
        <ion-icon name="text"></ion-icon>
        Edit
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="mail"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
