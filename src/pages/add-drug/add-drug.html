<ion-header>

  <ion-navbar>
    <ion-title>addDrug</ion-title>
    <ion-buttons right (click)='signOut()'>
      <button color="warning" ion-button icon-only>
        <ion-icon name="power"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>

      <form [formGroup]="drugForm">
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label >Composition</ion-label>
          <ion-input type="textarea" formControlName='composition' ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select formControlName='category_id' >
            <ion-option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</ion-option>
          </ion-select>
        </ion-item>
        <button ion-button round (click)="addDrug()">Save</button>
      </form>
    </ion-col>
  </ion-row>
 
</ion-grid>
</ion-content>
