
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="signin-area">
<ion-grid>
  <ion-row>
    <ion-col width-100>
      
    <form [formGroup]="loginForm">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button rounded icon-right color="primary" block (click)="signIn()">
         Login <ion-icon name="arrow-dropright"></ion-icon>
      </button>

      <button ion-button color="energy" (click)="admin()">Admin</button>
      <button ion-button color="energy" (click)="pharmacy()">Pharmacy</button>
    </form>
    </ion-col>
  </ion-row>

  <ion-row class="signup animated pulse infinite">
      <button ion-button color="energy" (click)="signUp()">Sign Up</button>
 </ion-row>
</ion-grid>
</div>
</ion-content>
