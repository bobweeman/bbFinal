<ion-header>

  <ion-navbar>
    <ion-title>addDrugs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="!subscribing" >
  <ion-list>
    <ion-item-sliding *ngFor="let drug of drugs">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/backend.png">
        </ion-avatar>
        <h2>{{drug.name}}</h2>
        <p>{{drug.category.name}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="begin(drug.id)">
          <ion-icon name="text"></ion-icon>
          Subscribe
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>

</ion-content>
<ion-content padding *ngIf="subscribing" class="clear-fix" >
  <form [formGroup]="subscribtionForm">
    <ion-item>
      <ion-label floating>Number</ion-label>
      <ion-input type="number" formControlName="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Expiry</ion-label>
      <ion-input type="date" formControlName="expiry"></ion-input>
    </ion-item>
   
    <button ion-button color="energy" (click)="subscribe()">Add</button>
  </form>

</ion-content>
