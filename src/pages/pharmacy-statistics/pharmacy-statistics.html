<ion-content class="container transparent-header">
  <ion-header>
    <ion-navbar>
        <ion-buttons right (click)='signOut()'>
            <button color="warning" ion-button icon-only>
              <ion-icon name="power"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  <div class="card-profile">
    <div class="card-profile_visual"></div>
    <div class="card-profile_user-infos">
      <span class="infos_name">{{shopDetails?.name}} Pharmacy</span>
      <span class="infos_nick">@ {{shopDetails?.owner?.name}}</span>
      <!-- <a href="#"></a> -->
    </div>
    <div class="card-profile_user-stats">
      <div class="stats-holder">
        <div class="user-stats">
          <strong>Orders</strong>
          <span>12</span>
        </div>
        <div class="user-stats">
          <strong>Expired</strong>
          <span>12</span>
        </div>
        <div class="user-stats">
          <strong>Out of Stock</strong>
          <span>12</span>
        </div>
      </div>
    </div>
   
  </div>
</ion-content>
