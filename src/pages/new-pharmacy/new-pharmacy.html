<ion-header>

  <ion-navbar>
    <ion-title>Create your Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>

      <form [formGroup]="shopForm">
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <button ion-button round (click)="presentActionSheet()">Choose logo</button>
       
        <button ion-button round (click)="createShop()">Create</button>
      </form>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
