<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col >
        <form [formGroup]="regForm">
        <ion-item>
          <ion-label floating >Name</ion-label>
          <ion-input type="text" formControlName="name" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>User Type</ion-label>
          <ion-select formControlName="user_type"  >
            <ion-option value="1" >Doctor</ion-option>
            <ion-option value="2">Pharmacy</ion-option>
            <ion-option value="3">Patient</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <button ion-button round (click)="register()" >Register</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
