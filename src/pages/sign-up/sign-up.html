
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col >
        <form [formGroup]="regForm">
        <ion-item>
          <ion-label floating >Name</ion-label>
          <ion-input type="text" formControlName="name" ></ion-input>
          <p class="invalid">Please enter a valid name</p>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
          <p class="invalid">Please enter a valid email</p>
        </ion-item>
        <ion-item>
          <ion-label>User Type</ion-label>
          <ion-select formControlName="user_type"  >
            <ion-option value="1" >Doctor</ion-option>
            <ion-option value="2">Pharmacy</ion-option>
            <ion-option value="3">Patient</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
          <p class="invalid">Please enter a valid password</p>
        </ion-item>
        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
          <p class="invalid">Please enter a valid password</p>
        </ion-item>

        <ion-item *ngIf="confirmKeys">
            <p class="invalid">Passwords must be the same!</p>
        </ion-item>

        <button ion-button icon-left full (click)="register()" ><ion-icon name="ios-book"></ion-icon>Register</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
