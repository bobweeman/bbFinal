<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons right (click)='signOut()'>
      <button color="warning" ion-button icon-only>
        <ion-icon name="power"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
<ion-searchbar primary [(ngModel)]="searchQuery" (keyup)="getPatients($event)" show-cancel="true" placeholder="Search">
</ion-searchbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let patient of patients">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/backend.png">
      </ion-avatar>
      <h2>{{patient.name}}</h2>
      <p>Joined {{patient.created_at}}</p>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="primary" (click)="diagnose(patient)">
        <ion-icon name="text"></ion-icon>
        Diagnose
      </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
</ion-content>
